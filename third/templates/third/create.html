{% extends 'third/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'restaurant-create' %}" method="post">
        {% csrf_token %}
        <!--잘못된 요청이 들어오면 검증하기 위함-->
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">등록</button>
    </form>
</div>
{% endblock %}
